<div class="form-Container my-auto">
  <!-- <h2 class="card-title mb-4 text-center">Sign In</h2> -->
  <div class="card m-auto">
        <div class="card-body">
      <h2 class="card-title mb-4 text-center">Sign In</h2>
      <form [formGroup]="loginForm"  (ngSubmit)="submit()">
        <mat-form-field>
          <input matInput  placeholder="Email Address" formControlName="email" />
          <mat-error *ngIf="email?.errors?.['required']"> Email is required</mat-error>
          <mat-error *ngIf="email?.errors?.['email']"> please enter a correct email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" />
          <mat-error *ngIf="password?.errors?.['required']"> password is required</mat-error>
        </mat-form-field>
        <div class="center margin-top">
          <button mat-raised-button type="submit" class="loginBtn"> Login In</button>
        </div>
        <div class="center margin-top">
          <span>New to our platfrom ? <a routerLink="" href="#" class="sign-up-link">Sign Up</a></span>
        </div>
      </form>

    </div>
  </div>
</div>
